openapi: 3.0.0
info:
  title: Movie Explorer API
  version: "1.0"
  description: |
    映画情報を取得するためのAPIです。エンドポイントごとに返却されるJSONの例やパラメータを記載しています。

servers:
  - url: http://localhost:8080

paths:
  /healthz:
    get:
      summary: ヘルスチェック
      responses:
        '200':
          description: APIが正常に稼働していることを確認
          content:
            application/json:
              schema:
                type: object
                properties:
                  uptime:
                    type: integer
                    example: 36747
                  version:
                    type: string
                    example: ""
                  status:
                    type: object
                    additionalProperties:
                      type: string
                    example:
                      TMDB: "OK"
        '500':
          description: サーバーに問題が発生
  /api/movies:
    get:
      summary: 映画一覧を取得
      parameters:
        - name: page
          in: query
          description: ページ番号（1から始まる整数）
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
      responses:
        '200':
          description: 映画一覧の取得に成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieListResponse'
              example:
                page: 1
                total_pages: 51163
                total_results: 1023242
                results:   # ←resultsに
                  - id: 574475
                    title: Final Destination Bloodlines
                    overview: Plagued by a violent recurring nightmare, college student Stefanie heads home...
                    release_date: "2025-05-14"
                    poster_path: "/6WxhEvFsauuACfv8HyoVX6mZKFj.jpg"
                    vote_average: 7.2
                    popularity: 617.5712
                  - id: 552524
                    title: Lilo & Stitch
                    overview: The wildly funny and touching story of a lonely Hawaiian girl and the fugitive alien who helps to mend her broken family.
                    release_date: "2025-05-17"
                    poster_path: "/7c5VBuCbjZOk7lSfj9sMpmDIaKX.jpg"
                    vote_average: 7.1
                    popularity: 405.8029
        '400':
          description: 不正なリクエスト
  /api/movies/genre:
    get:
      summary: 映画ジャンルの一覧を取得
      description: TMDBのジャンルAPIを利用し、映画ジャンルの一覧を取得する
      parameters:
        - name: genre_id
          in: query
          description: 特定のジャンルIDでフィルタリングする
          required: true
          schema:
            type: integer
            example: 28
      responses:
        '200':
          description: ジャンル一覧の取得に成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  genres:
                    type: array
                    items:
                      $ref: '#/components/schemas/Genre'
              example:
                genre_id: 28
                page: 1
                per_page: 20
                total_pages: 2225
                total_results: 44495
                results: 
                  - id: 28
                    title: Action
                    overview: Action movies are characterized by fast-paced sequences, physical feats, and high-energy
                    release_date: "2025-05-14"
                    poster_path: "/6WxhEvFsauuACfv8HyoVX6mZKFj.jpg"
                    vote_average: 7.2
                    popularity: 617.5712
                    vote_count: 517
  /api/movies/{id}:
    get:
      summary: 特定の映画情報を取得
      parameters:
        - name: id
          in: path
          description: 映画のID
          required: true
          schema:
            type: integer
            example: 574475
      responses:
        '200':
          description: 映画情報の取得に成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieDetail'
              example:
                id: 574475
                title: Final Destination Bloodlines
                original_title: Final Destination Bloodlines
                overview: Plagued by a violent recurring nightmare...
                release_date: "2025-05-14"
                poster_path: "/6WxhEvFsauuACfv8HyoVX6mZKFj.jpg"
                backdrop_path: "/backdrop.jpg"
                genres:
                  - id: 28
                    name: Action
                homepage: "https://www.finaldestination.com"
                imdb_id: "tt1234567"
                popularity: 617.5712
                budget: 100000000
                origin_country: ["US"]
                original_language: "en"
        '404':
          description: 映画が見つからない

  /api/movies/search:
    get:
      summary: 映画を検索する
      description: TMDBの検索APIを利用し、キーワードとページ番号で映画を検索する
      parameters:
        - name: query
          in: query
          description: 検索キーワード（映画タイトル等）
          required: true
          schema:
            type: string
            example: "batman"
        - name: page
          in: query
          description: ページ番号（1以上、デフォルト1）
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
      responses:
        '200':
          description: 映画リスト
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieListWithoutGenreResponse'
        '400':
          description: パラメータ不正（例 キーワード未指定など）
