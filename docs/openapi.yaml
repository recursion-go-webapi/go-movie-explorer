components:
  schemas:
    MovieListResponse:
      type: object
      properties:
        page:
          type: integer
          example: 1
        total_pages:
          type: integer
          example: 51163
        total_results:
          type: integer
          example: 1023242
        results:
          type: array
          items:
            $ref: '#/components/schemas/Movie'
    MovieListWithoutGenreResponse:
      type: object
      properties:
        page:
          type: integer
          example: 1
        total_pages:
          type: integer
          example: 51163
        total_results:
          type: integer
          example: 1023242
        results:
          type: array
          items:
            $ref: '#/components/schemas/MovieWithoutGenre'
    MovieGenreListResponse:
      type: object
      properties:
        genre_id:
          type: integer
          example: 28
        page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 20
        total_pages:
          type: integer
          example: 2225
        total_results:
          type: integer
          example: 44495
        results:
          type: array
          items:
            $ref: '#/components/schemas/Movie'
    Movie:
      type: object
      properties:
        id:
          type: integer
          example: 574475
        title:
          type: string
          example: Final Destination Bloodlines
        overview:
          type: string
          example: Plagued by a violent recurring nightmare, college student Stefanie heads home...
        release_date:
          type: string
          format: date
          example: "2025-05-14"
        genre_ids:
          type: array
          items:
            type: integer
          example: [28, 53, 80]
        poster_path:
          type: string
          example: "/6WxhEvFsauuACfv8HyoVX6mZKFj.jpg"
        vote_average:
          type: number
          format: float
          example: 7.2
        popularity:
          type: number
          format: float
          example: 617.5712
        vote_count:
          type: integer
          example: 517
    MovieWithoutGenre:
      description: ジャンル情報を含まない映画オブジェクト
      type: object
      properties:
        id:
          type: integer
          example: 574475
        title:
          type: string
          example: Final Destination Bloodlines
        overview:
          type: string
          example: Plagued by a violent recurring nightmare, college student Stefanie heads home...
        release_date:
          type: string
          format: date
          example: "2025-05-14"
        poster_path:
          type: string
          example: "/6WxhEvFsauuACfv8HyoVX6mZKFj.jpg"
        vote_average:
          type: number
          format: float
          example: 7.2
        popularity:
          type: number
          format: float
          example: 617.5712
        vote_count:
          type: integer
          example: 517
    Genre:
      type: object
      properties:
        id:
          type: integer
          example: 28
        name:
          type: string
          example: Action
    MovieDetail:
      type: object
      properties:
        id:
          type: integer
          example: 574475
        title:
          type: string
          example: Final Destination Bloodlines
        original_title:
          type: string
          example: Final Destination Bloodlines
        overview:
          type: string
          example: Plagued by a violent recurring nightmare...
        release_date:
          type: string
          format: date
          example: "2025-05-14"
        poster_path:
          type: string
          example: "/6WxhEvFsauuACfv8HyoVX6mZKFj.jpg"
        backdrop_path:
          type: string
          example: "/backdrop.jpg"
        genres:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
        homepage:
          type: string
          example: "https://www.finaldestination.com"
        imdb_id:
          type: string
          example: "tt1234567"
        popularity:
          type: number
          format: float
          example: 617.5712
        budget:
          type: integer
          example: 100000000
        origin_country:
          type: array
          items:
            type: string
          example: ["US"]
        original_language:
          type: string
          example: "en"
